    <!-- Contact -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1000">
        <div class="row">
          <div class="col text-center">
            <h2>Kontak</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 offset-md-3 mb-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="namaEmail@gmail.com" />
              </div>

              <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea class="form-control" id="pesan" rows="3"></textarea>
              </div>

              <button type="submit" class="kirim btn">Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </section>
